<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/admin-layout"
      layout:decorate="~{fragments/admin-layout}">


<head>
    <title>Админ-панель</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
</head>

<body>
<div th:replace="include/admin-header :: header"></div>

<main layout:fragment="content">
    <section id="reports-section">
        <div class="report-buttons">
            <button data-report="warehouse" class="btn-report">Склад</button>
            <button data-report="store" class="btn-report">Магазины</button>
        </div>

        <div id="report-selectors" style="margin: 10px 0;">
            <label id="warehouseLabel" style="display:none;">
                Выберите склад:
                <select id="warehouseSelect"></select>
            </label>

            <label id="storeLabel" style="display:none;">
                Выберите магазин:
                <select id="storeSelect"></select>
            </label>

            <button id="load-full-store-report">Отчёт по всем магазинам</button>
        </div>

        <div id="report-filters">
            <label>Активность по товару:
                <select id="activeFilter">
                    <option value="">Все</option>
                    <option value="true">Активные товары</option>
                    <option value="false">Неактивные товары</option>
                </select>
            </label>
        </div>
    </section>
    <section>
        <table id="report-table">
            <!-- Динамически заполняется через JS -->
        </table>
    </section>


</main>

<div th:replace="include/admin-footer :: footer"></div>

<script type="module" src="/static/js/admin/main.js"></script>

</body>

</html>
