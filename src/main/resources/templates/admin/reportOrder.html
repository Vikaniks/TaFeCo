<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/admin-layout"
      layout:decorate="~{fragments/admin-layout}">

<head>
    <title>Админ-панель — Отчёты по заказам</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" as="image" href="/img/field-moderator.webp" />
    <script>
        const preimg = new Image();
        preimg.src = "/img/field-moderator.webp";
    </script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<div th:replace="include/admin-header :: header"></div>

<main layout:fragment="content">

    <section id="report-section">
        <h3 id="report-page">Отчёты по заказам</h3>

        <div id="report-container">
            <!-- Левая колонка: кнопки -->
            <div id="report-buttons">
                <div class="button-row">
                    <button id="btn-report-status" type="button">Отчёт по статусам</button>
                    <button id="btn-report-sum" type="button">Отчёт по диапазону сумм</button>
                </div>
                <div class="button-center">
                    <button id="btn-back-to-orders" type="button">Вернуться к заказам</button>
                </div>
            </div>

            <!-- Правая колонка: фильтры -->
            <div id="report-filters">
                <div id="period-filters">
                    <label for="start-date">Начало:</label>
                    <input type="date" id="start-date" name="start-date" />
                    <label for="end-date">Конец:</label>
                    <input type="date" id="end-date" name="end-date" />
                    <button id="btn-report-period" type="button">Отчёт по периоду</button>
                </div>

                <div id="summary-period-filters">
                    <label for="summary-period-select">Период:</label>
                    <select id="summary-period-select" name="summary-period">
                        <option value="week">Неделя</option>
                        <option value="month" selected>Месяц</option>
                        <option value="quarter">Квартал</option>
                        <option value="year">Год</option>
                    </select>
                    <button id="btnReportSummary" type="button">Отчёт по сумме заказов за период</button>
                </div>
            </div>
        </div>

        <!-- Результат отчёта -->
        <div id="report-result">
            <!-- Таблица отчёта появится здесь -->
        </div>
    </section>

</main>


<div th:replace="include/admin-footer :: footer"></div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script type="module" src="/static/js/admin/main.js"></script>

</body>

</html>
