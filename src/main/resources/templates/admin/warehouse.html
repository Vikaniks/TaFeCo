<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/admin-layout"
      layout:decorate="~{fragments/admin-layout}">


<head>
    <title>Админ-панель</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
</head>

<body>
<div th:replace="include/admin-header :: header"></div>

<main layout:fragment="content">
    <section id="warehouses-section">
        <h2>Управление складами</h2>
        <div class="controls">
            <button id="find-all">Найти все активные склады</button>
            <label>
                <input type="checkbox" id="show-inactive">
                Показать неактивные склады
            </label>
            <button id="new-warehouse-btn">Создать новый склад</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Локация</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="warehouse-table-body"></tbody>
        </table>

        <!-- Модалка трансфера товаров -->
        <div id="transfer-modal" class="modal hidden" data-source-warehouse-id="">
            <div class="modal-content">
                <h2>Трансфер товаров в магазин</h2>

                <label>Магазин (ID): <input type="number" id="targetStoreId" /></label>

                <div id="transfer-products">
                    <!-- Продукты будут добавляться динамически -->
                </div>

                <button id="add-transfer-product-btn">Добавить товар</button>

                <div class="modal-actions">
                    <button id="submit-transfer-btn">Выполнить трансфер</button>
                    <button id="close-transfer-modal" class="close">&times;</button>
                </div>
            </div>
        </div>

    </section>



</main>

<div th:replace="include/admin-footer :: footer"></div>

<script type="module" src="/static/js/main.js"></script>

</body>

</html>
