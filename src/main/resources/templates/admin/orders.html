<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/admin-layout"
      layout:decorate="~{fragments/admin-layout}">


<head>
    <title>Админ-панель</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
</head>

<body>
<div th:replace="include/admin-header :: header"></div>

<main layout:fragment="content">

    <section id="orders-section">
      <h3>Отчёт по заказам</h3>
        <div id="orders-container"><div id="order-filters">
            <select id="filter-status">
                <option value="">Все статусы</option>
                <option value="NEW">NEW</option>
                <option value="IN_PROGRESS">PAID</option>
                <option value="DONE">SHIPPED</option>
                <option value="DONE">DELIVERED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
            <input type="date" id="filter-startDate" />
            <input type="date" id="filter-endDate" />
            <input type="text" id="filter-email" placeholder="Email пользователя" />
            <button id="btn-filter">Фильтровать</button>
            <button id="btn-export">Экспорт в Excel</button>
        </div>

            <table id="orders-table" border="1">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Дата</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="order-summary">

                <div id="summary-content"></div>
            </div>

            <div id="pagination">
                <button id="prev-page">Назад</button>
                <span id="page-info"></span>
                <button id="next-page">Вперед</button>
            </div>
        </div>
    </section>

</main>

<div th:replace="include/admin-footer :: footer"></div>

<script type="module" src="/static/js/admin/main.js"></script>

</body>

</html>
