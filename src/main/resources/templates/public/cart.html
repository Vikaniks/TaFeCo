<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>TaFe & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" th:href="@{/img/Pollo.svg}" />
    <link rel="stylesheet" th:href="@{/css/styles_2.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>

<body>
<div th:replace="include/header :: header"></div>
<div th:replace="include/nav :: nav"></div>

<main layout:fragment="content">
    <section id="tablas">
        <h3>Корзина покупок</h3>
        <table>
            <thead>
            <tr>
                <th scope="col">Изображение</th>
                <th scope="col">Наименование</th>
                <th scope="col">Количество</th>
                <th scope="col">Цена</th>
                <th scope="col">Стоимость</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- Динамически заполняется cartUI.js -->
            </tbody>
            <tfoot>
            <tr>
                <th scope="row" colspan="4">
                    <button id="checkout-button" class="checkout-button">
                        Сделать заказ <span id="total-price"></span>
                    </button>
                </th>
                <td id="total-items" scope="row" colspan="2"></td>
            </tr>
            </tfoot>
        </table>
    </section>
</main>

<div th:replace="include/footer :: footer"></div>

<script type="module" th:src="@{/js/main.js}"></script>
<!-- <script src="/js/lib/jspdf.umd.min.js"></script>-->
</body>

</html>
