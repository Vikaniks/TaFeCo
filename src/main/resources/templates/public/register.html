<div th:replace="include/header :: header"></div>
<div th:replace="include/nav :: nav"></div>

<main layout:fragment="content">
        <div class="container-row">
            <div class="container-row1">
              <h3>Регистрация нового пользователя</h3>
                <form id="register-form" autocomplete="on">
                    <div class="form-group-row">
                        <input type="text" id="name" placeholder="Имя*" required>
                        <input type="text" id="surname" placeholder="Фамилия*" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group-row">
                        <input type="tel" id="phone" placeholder="Телефон*" required>
                        <input type="email" id="email" placeholder="Email*" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group-row">
                        <div class="field">
                            <input type="text" id="locality" name="locality" required placeholder="Город*" autocomplete="address-level3">
                        </div>
                        <div class="field">
                            <input type="text" id="district" name="district" placeholder="Район" autocomplete="address-level2">
                        </div>
                        <div class="field">
                            <input type="text" id="region" name="region" required placeholder="Регион" autocomplete="address-level1">
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group-row">
                        <div class="field">
                            <input type="text" id="street" name="street" required placeholder="Улица*" autocomplete="address-line1">
                        </div>

                        <div class="field">
                            <input type="text" id="house" name="house" required placeholder="Дом*" autocomplete="address-line2">
                        </div>
                        <div class="field">
                            <input type="text" id="apartment" name="apartment" required placeholder="Квартира*" autocomplete="address-line3">
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group-row">

                        <label for="address-extra">Дополнительная информация</label>
                        <input type="text" id="address-extra" name="addressExtra" placeholder="Дополнительная информация" autocomplete="off">

                        <span class="error-message"></span>
                    </div>
                
                    <div class="form-group-row">
                        <label for="password">Пароль*</label>
                        <input type="password" id="password" placeholder="Пароль латинскими буквами, c заглавной и минимум 1 цифрой" required autocomplete="off">
                    </div>
                    <div class="form-group-row">
                        <input type="password" id="confirm-password" placeholder="Подтверждение пароля" required autocomplete="off">
                    </div>
                
                    <button type="submit" class="submit" id="register">Зарегистрироваться</button>
                </form>
            </div>

       
        <div class="container-row2">
              <h3>Вход в личный кабинет</h3>
                <form id="login-form">
                    <div class="form-group-row">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group-row">
                        <input type="password" id="login-password" placeholder="Пароль" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="submit" id="login">Войти</button>
                </form>
        </div>
        
        </div>
