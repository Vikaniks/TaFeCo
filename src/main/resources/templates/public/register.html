<main layout:fragment="content">
        <div class="container-row">
            <div class="container-row1">
            
                <h3>Регистрация нового пользователя</h3>
                <form id="register-form">
                    <div class="form-group-row">
                        <input type="text" id="name" placeholder="Имя" required>
                        <input type="text" id="surname" placeholder="Фамилия" required>
                    </div>
                    <div class="form-group-row">
                        <input type="tel" id="phone" placeholder="Телефон" required>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group-row">
                        <select id="city" name="city" required>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                            <option value="Пушкин">Пушкин</option>
                            <option value="Гатчина">Гатчина</option>
                            <option value="Волосово">Волосово</option>
                        </select>
                    </div>
                        <div class="form-group-row">
                        <input type="text" id="address" placeholder="Адрес" required>
                    </div>
                
                    <div class="form-group-row">
                        <input type="password" id="password" placeholder="Пароль, c заглавной буквой, 1 цифрой" required>
                        <input type="password" id="confirm-password" placeholder="Подтверждение пароля" required>
                    </div>
                
                    <button type="submit" class="submit" id="register">Зарегистрироваться</button>
                </form>
            </div>
        
       
        <div class="container-row2">
        
            
                <h3>Вход в личный кабинет</h3>
                <form id="login-form">
                    <div class="form-group-row">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group-row">
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="submit" id="login">Войти</button>
                    
                </form>
            </div>
        
        </div>
        
        <script>
    // Предварительное заполнение полей формы
    document.addEventListener('DOMContentLoaded', () => { 
        
    const registerForm = document.getElementById('register-form');
    const registerButton = document.getElementById('register'); // Получаем кнопку
   
    if (!registerForm || !registerButton) return;

    

    // Добавляем обработчики
    registerForm.addEventListener('submit', handleRegistration);
    registerButton.addEventListener('click', handleRegistration);


    // **Вход пользователя**
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login");
    const profileLink = document.querySelector('li a[href="register.html"]');
    const userProfile = JSON.parse(localStorage.getItem("userProfile"));

    // Если пользователь уже авторизован, отправляем его в личный кабинет
    if (userProfile) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "login.html";
    }

    // Обработчик нажатия на кнопку "Войти"
    if (loginForm) {
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            

            if (email && password) {
                const userData = { email: email };
                localStorage.setItem("userProfile", JSON.stringify(userData));
                localStorage.setItem("loggedIn", "true");

                alert("Вы успешно вошли!");
                window.location.href = "login.html";
            } else {
                alert("Ошибка входа. Проверьте данные.");
            }
        });
    }

    // Обработчик нажатия на ссылку "Личный кабинет"
    if (profileLink) {
        profileLink.addEventListener("click", function (event) {
            event.preventDefault(); // Останавливаем переход по ссылке
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "login.html";
            } else {
                window.location.href = "register.html"; // Если не вошел, пусть идет на регистрацию
            }
        });
    }
    });
