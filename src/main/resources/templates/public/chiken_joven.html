<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>TaFe & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" th:href="@{/img/Pollo.svg}" />
    <link rel="stylesheet" th:href="@{/css/styles_2.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
</head>

<body>
<div th:replace="include/header :: header"></div>
<div th:replace="include/nav :: nav"></div>

<main layout:fragment="content">

        <div class="product-card-container">
            <div class="product-card" id="product1">
                <img src="./images/broccoli.svg" alt="Брокколи" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Брокколи</h3>
                    <p class="product-description">Свежая брокколи, выращенная на наших полях.</p>
                    <div class="product-info">
                        <p class="product-unit">кг</p>
                        <p class="product-price">100.00 руб.</p>
                    </div>
                    
                    <div class="product-quantity">
                        <label for="quantity-1">Количество:</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn-decrease" onclick="decreaseQuantity('quantity-1')">-</button>
                            <input type="text" id="quantity-1" class="quantity-input" name="quantity" pattern="[0-9]*" inputmode="numeric" value="1">
                            <button class="quantity-btn-increase" onclick="increaseQuantity('quantity-1')">+</button>
                        </div>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('product1')">Добавить в корзину</button>
                </div>
            </div>

            <div class="product-card" id="product2">
                <img src="./images/chiken_joven.svg" alt="Product Image" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">Цыпленок</h3>
                    <p class="product-description">Свежий цыпленок, выращенный на наших фермах.</p>
                    <div class="product-info">
                        <p class="product-unit">кг</p>
                        <p class="product-price">150.00 руб.</p>
                    </div>
                    
                    <div class="product-quantity">
                        <label for="quantity-2">Количество:</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn-decrease" onclick="decreaseQuantity('quantity-2')">-</button>
                            <input type="text" id="quantity-2" class="quantity-input" name="quantity" pattern="[0-9]*" inputmode="numeric" value="1">
                            <button class="quantity-btn-increase" onclick="increaseQuantity('quantity-2')">+</button>
                        </div>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('product2')">Добавить в корзину</button>
                </div>
            </div>

            
            <!-- Добавьте еще карточки по аналогии -->
        </div>
    </main>

<div th:replace="include/footer :: footer"></div>
<script type="module" src="/static/js/main.js"></script>

</body>
</html>
