<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>TaFe & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="image" href="/img/flow_fon.webp" />
    <link rel="icon" th:href="@{/img/Pollo.svg}" />
    <script>
        const preloadImage = new Image();
        preloadImage.src = "/img/flow_fon.webp";
    </script>
    <link rel="stylesheet" th:href="@{/css/styles_2.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
</head>

<body>
<div th:replace="include/header :: header"></div>
<div th:replace="include/nav :: nav"></div>

<main layout:fragment="content">

        <div class="container-row">
            <!-- Левая вертикальная часть -->
            <div class="container-row2">
                <h3>Профиль</h3>
                <p>Пользователь: <strong id="name"></strong></p>
                <p>Логин: <strong id="email"></strong></p>
                <p>Телефон: <strong id="phone"></strong></p>
                <p>Город:  <strong id="locality"></strong></p>
                <p>Район:  <strong id="district"></strong></p>
                <p>Регион:  <strong id="region"></strong></p>
                <p>Улица:  <strong id="street"></strong></p>
                <p>Дом:  <strong id="house"></strong></p>
                <p>Квартира:  <strong id="apartment"></strong></p>
                <p>Дополнительно:  <strong id="address-extra"></strong></p>

                <h4>Сменить данные или пароль</h4>
            <form id="change-password-form">
                <div class="form-group-row">
                    <input id="new-name" type="text" placeholder="Новое имя пользователя">
                </div>
                <div class="form-group-row">
                    <input id="new-phone" type="tel" placeholder="Новый номер телефона">
                </div>
                <div class="form-group-row">
                    <input id="new-locality" type="text" placeholder="Новый город">
                </div>
                <div class="form-group-row">
                    <input id="new-district" type="text" placeholder="Новый район">
                </div>
                <div class="form-group-row">
                    <input id="new-region" type="text" placeholder="Новый регион">
                </div>
                <div class="form-group-row">
                    <input id="new-street" type="text" placeholder="Новая улица">
                </div>
                <div class="form-group-row">
                    <input id="new-house" type="text" placeholder="Новый дом">
                </div>
                <div class="form-group-row">
                    <input id="new-apartment" type="text" placeholder="Новая квартира">
                </div>
                <div class="form-group-row">
                    <input id="new-address-extra" type="text" placeholder="Доп. адрес">
                </div>
                <div class="form-group-row">
                    <label for="password" class="field">Введите текущий пароль</label>
                    <input id="password" type="password" placeholder="Текущий пароль" required>
                </div>

                <button type="submit" class="submit">Сменить данные</button>
                </form>
            </div>

            <!-- Правая основная часть -->
            <div class="container-row1">

                <div id="change-password-container" style="display:none; border: 1px solid #f00; padding: 10px; margin-top: 20px;">
                    <h3>Требуется смена пароля</h3>
                    <form id="force-change-password-form">

                        <div class="form-group-row">
                            <label for="new-password">Новый пароль:</label><br>
                            <input type="password" id="new-password" required minlength="8" />
                        </div>
                        <div class="form-group-row">
                            <label for="confirm-password">Подтвердите пароль:</label><br>
                            <input type="password" id="confirm-password" required minlength="8" />
                        </div>
                        <button type="submit">Сменить пароль</button>
                    </form>

                </div>


                <div class="orders-container" id="orders-container">

                </div>
            </div>
        </div>
        


    </main>

<div th:replace="include/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>

<script src="/js/dadata.js"></script>

<script type="module" th:src="@{/js/main.js}"></script>

</body>

</html>
